<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Last Airbender</title>
    <!--Link to External Stylesheet-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Background of Website-->
    <div class="background"></div>

    <!--Main Title-->
    <header>
        <h1 class="main-title">
            <span class="avatar">Avatar</span><br>
            <span class="last-airbender">The Last Airbender</span> 
        </h1>
    </header>
    <!--Main Content-->
    <main>
        <!--Character Cards-->
        <div class="container">
            <div class="card katara">
                <img src="images/Card1-Katara.png" alt="Katara">
                <h2 class="title">Katara</h2>
                <div class="description"></div>
            </div>

            <div class="card aang">
                <img src="images/Card2-Aang.png" alt="Aang">
                <h2 class="title">Aang</h2>
                <div class="description"></div>
            </div>

            <div class="card sokka">
                <img src="images/Card3-Sokka.png" alt="Sokka">
                <h2 class="title">Sokka</h2>
                <div class="description"></div>
            </div>
        </div>
    </main>
</body>
</html>
